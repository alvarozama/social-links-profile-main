<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="card-container">
    <div class="avatar">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall's Avatar">
    </div>
    <div class="info">
      <h1>Jessica Randall</h1>
      <h3>London, United Kingdom</h3>
      <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="socials">
      
          <a href="#"><div class="btn">GitHub</div></a>
          <a href="#"><div class="btn">Frontend Mentor</div></a>
          <a href="#"><div class="btn">LinkedIn</div></a>
          <a href="#"><div class="btn">Twitter</div></a>
          <a href="#"><div class="btn">Instagram</div></a>
        
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/alvarozama">Alvaro Zacar√≠as</a>.
  </div>
</body>
</html>
